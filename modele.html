<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Modèle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<div id="headerContainer"></div>
<body>
<h1>Ajouter un Modèle</h1>

<form id="addModelForm">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" required>

    <label for="prix">Prix:</label>
    <input type="number" id="prix" name="prix" required>

    <label for="nbrPorte">Nombre de Portes:</label>
    <input type="number" id="nbrPorte" name="nbr_porte" required>

    <label for="moteur">Moteur:</label>
    <input type="text" id="moteur" name="moteur" required>

    <label for="taille">Taille:</label>
    <input type="text" id="taille" name="taille" required>

    <label for="nbrPlace">Nombre de Places:</label>
    <input type="number" id="nbrPlace" name="nbr_place" required>

    <label for="img">Image URL:</label>
    <input type="text" id="img" name="img" required>

<!--    <label for="options">Options:</label>-->
<!--    <select id="options" name="liste_options" multiple required>-->
<!--        &lt;!&ndash; Les options seront ajoutées ici dynamiquement &ndash;&gt;-->
<!--    </select>-->
    <label for="optionsList">Options:</label>
    <div id="optionsList">
        <!-- La liste des options sera ajoutée ici dynamiquement -->
    </div>

    <button type="submit">Ajouter Modèle</button>
</form>

<script src="js/modele.js" type="module"></script>
<script src="js/includeHeader.js" type="module"></script>
</body>
</html>
