<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Option</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<div id="headerContainer"></div>
<body>
<h1>Ajouter une Option</h1>

<form style="width: 50%; margin-left: 25%" id="addOptionForm">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" required>

    <label for="prix">Prix:</label>
    <input type="number" id="prix" name="prix" required>

    <button type="submit">Ajouter Option</button>

    <h2>Liste des options :</h2>
    <div id="optionsList">
        <!-- La liste des options sera ajoutÃ©e ici dynamiquement -->
    </div>
</form>



<script src="js/option.js" type="module"></script>
<script src="js/includeHeader.js" type="module"></script>
</body>
</html>
